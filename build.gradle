plugins {
    id 'war'
}

group 'com.neo'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
    compileOnly 'javax.annotation:jsr250-api:1.0'

    implementation 'org.hibernate:hibernate-core:4.3.11.Final'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation 'commons-validator:commons-validator:1.4.0'
    implementation 'commons-io:commons-io:2.4'
    implementation 'commons-fileupload:commons-fileupload:1.3'
    implementation 'mysql:mysql-connector-java:5.1.23'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}